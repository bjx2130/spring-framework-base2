
<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <!-- -->
    <link th:href="@{static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{static/css/signin.css}" rel="stylesheet" />
    <style>
    	.smscode{
    		width:69%;
    		display: inline-block;
    	}
    
    
    </style> 
  </head>
  <body>
     <div class="container">
      <form class="form-signin" method="post" th:action="@{login}">
        <h2 class="form-signin-heading">请登录</h2>
        <div class="alert alert-danger" role="alert" th:if="${param.error}" th:text="用户名或密码错误，请重新输入！"></div>
        <p>
          <label for="username" class="sr-only">用户名</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">密码</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p style="display: none">
          <label for="username" class="sr-only">短信验证码</label>
          <input type="text" id="smscode" name="smscode" class="form-control smscode" placeholder="验证码" >
          <button type="button" class="btn btn-lg btn-block" style="width:30%;display: inline-block;">发送短信</button>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
</div>
</body></html>
